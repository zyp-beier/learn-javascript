<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
</head>
<body>
<div>

</div>
<script>
    function invoke(f,start,interval,end) {
        if(!start) start = 0
        if(arguments.length <= 2){
            setTimeout(f,start)
        }else{
            setTimeout(repeat,start)
            function repeat() {
                let h = setInterval(f,interval)
                if(end){
                    setTimeout(function () {
                        clearInterval(h)
                    },end)
                }
            }
        }
    }

    invoke(() => console.log(123), 2000, 1000,3000)
</script>
</body>
</html>
